  <style>
    :root{
      --bg:#020617;
      --stroke: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.06);
      --input: rgba(255,255,255,0.05);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --muted2:#94a3b8;
      --brand1:#3b82f6;
      --brand2:#2563eb;
      --ok:#22c55e;
      --err:#f87171;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      overflow-x:hidden;
    }

    /* background glow like screenshot */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 500px at 15% 12%, rgba(59,130,246,.18), transparent 55%),
        radial-gradient(700px 420px at 85% 18%, rgba(99,102,241,.15), transparent 55%),
        radial-gradient(600px 360px at 45% 92%, rgba(59,130,246,.10), transparent 55%);
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      width:100%;
      max-width:520px;
      z-index:1;
    }

    .card{
      width:100%;
      border-radius:18px;
      border:1px solid var(--stroke);
      background: var(--card);
      box-shadow: 0 25px 80px rgba(0,0,0,.50);
      padding:26px 22px 22px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .topIcon{
      width:60px;
      height:60px;
      border-radius:18px;
      margin:0 auto 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 35px rgba(0,0,0,.40);
    }

    .topIcon svg{
      width:32px;height:32px;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,.50));
    }

    h1{
      margin:0;
      font-size:36px;
      text-align:center;
      font-weight:900;
      letter-spacing:-0.8px;
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .sub{
      text-align:center;
      margin-top:6px;
      color: var(--muted);
      font-size:16px;
      margin-bottom:18px;
    }

    .field{
      margin-top:14px;
    }

    .label{
      font-size:15px;
      font-weight:700;
      color:#d1d5db;
      margin:0 0 8px 2px;
    }

    .input, select{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(2,6,23,0.35);
      color: var(--text);
      font-size:16px;
      outline:none;
      transition:.18s ease;
    }

    .input::placeholder{color:#9ca3af}

    .input:focus, select:focus{
      border-color: rgba(96,165,250,.60);
      box-shadow: 0 0 0 4px rgba(59,130,246,.18);
    }

    select{
      cursor:pointer;
      appearance:none;
      -webkit-appearance:none;
      background-image: linear-gradient(45deg, transparent 50%, #cbd5e1 50%),
                        linear-gradient(135deg, #cbd5e1 50%, transparent 50%);
      background-position: calc(100% - 22px) calc(50% - 4px),
                          calc(100% - 16px) calc(50% - 4px);
      background-size: 6px 6px, 6px 6px;
      background-repeat:no-repeat;
    }

    .note{
      margin-top:8px;
      font-size:13px;
      color: var(--muted2);
    }

    .btn{
      width:100%;
      border:none;
      margin-top:22px;
      padding:15px 14px;
      font-size:18px;
      font-weight:900;
      border-radius:12px;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(180deg, var(--brand1), var(--brand2));
      box-shadow: 0 18px 55px rgba(37,99,235,.35);
      transition:.15s ease;
    }

    .btn:hover{transform: translateY(-1px); filter:brightness(1.02);}
    .btn:active{transform: translateY(0px);}

    .msg{
      margin-top:14px;
      text-align:center;
      font-size:14px;
      min-height:18px;
      color: var(--muted);
    }
    .msg .ok{color:var(--ok); font-weight:900}
    .msg .err{color:var(--err); font-weight:900}

    .bottom{
      text-align:center;
      margin-top:18px;
      color: var(--muted);
      font-size:18px;
    }

    .bottom a{
      color:#60a5fa;
      font-weight:900;
      text-decoration:none;
    }
    .bottom a:hover{text-decoration:underline;}

    /* Make it match screenshot on phones */
    @media(max-width:420px){
      h1{font-size:32px}
      .card{padding:22px 18px 18px}
      .bottom{font-size:16px}
    }
  </style>
</head>

<script>
  const SUPABASE_URL="https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";
  const supabaseClient=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

  // If already logged in → go dashboard
  checkSession();
  async function checkSession(){
    const { data } = await supabaseClient.auth.getSession();
    if(data.session){
      window.location.href="user-dashboard.html";
    }
  }

  function setMsg(type, text){
    const msg=document.getElementById("msg");
    if(type==="ok") msg.innerHTML=`<span class="ok">${text}</span>`;
    else if(type==="err") msg.innerHTML=`<span class="err">${text}</span>`;
    else msg.textContent=text;
  }

  async function signup(){
    setMsg("", "Creating account…");

    const full_name=document.getElementById("fullname").value.trim();
    const email=document.getElementById("email").value.trim();
    const country=document.getElementById("country").value.trim();
    const phone=document.getElementById("phone").value.trim();
    const password=document.getElementById("password").value;
    const confirmPassword=document.getElementById("confirmPassword").value;

    if(!full_name || !email || !country || !phone || !password || !confirmPassword){
      setMsg("err","Please complete all required fields.");
      return;
    }

    if(password.length < 8){
      setMsg("err","Password must be at least 8 characters.");
      return;
    }

    if(password !== confirmPassword){
      setMsg("err","Passwords do not match.");
      return;
    }

    const { data, error } = await supabaseClient.auth.signUp({ email, password });

    if(error){
      setMsg("err", error.message);
      return;
    }

    // Save profile in users table
    const userId = data?.user?.id || null;

    const { error: insertErr } = await supabaseClient
      .from("users")
      .upsert([{
        id: userId,
        email,
        full_name,
        phone,
        country,
        balance: 0,
        notes: "new user"
      }], { onConflict: "email" });

    if(insertErr){
      setMsg("err", "Account created but profile save failed: " + insertErr.message);
      setTimeout(()=>window.location.href="login.html", 1600);
      return;
    }

    setMsg("ok", "Account created ✅ Redirecting…");
    setTimeout(()=>window.location.href="user-dashboard.html", 1500);
  }
</script>
