<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | CoinLuxora</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#0b0f19;color:white;font-family:Arial;padding:40px">

<h2>Create CoinLuxora Account</h2>

<input id="email" placeholder="Email" /><br><br>
<input id="password" type="password" placeholder="Password" /><br><br>
<button onclick="signup()">Sign Up</button>

<p id="msg"></p>

<script>
  const supabase = supabaseJs.createClient(
    "https://xdcscknfomlzwysczegc.supabase.co",
    "YOUR_PUBLIC_ANON_KEY"
  );

  async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      document.getElementById("msg").innerText =
        "Signup successful. Check your email.";
    }
  }
</script>

</body>
</html>
