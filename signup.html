<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Coinluxora</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#020617;
      --stroke: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.06);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --muted2:#94a3b8;
      --brand1:#3b82f6;
      --brand2:#2563eb;
      --ok:#22c55e;
      --err:#f87171;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 500px at 15% 12%, rgba(59,130,246,.18), transparent 55%),
        radial-gradient(700px 420px at 85% 18%, rgba(99,102,241,.15), transparent 55%),
        radial-gradient(600px 360px at 45% 92%, rgba(59,130,246,.10), transparent 55%);
      pointer-events:none;
      z-index:0;
    }
    .wrap{width:100%;max-width:520px;z-index:1;}
    .card{
      width:100%;
      border-radius:18px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 25px 80px rgba(0,0,0,.50);
      padding:26px 22px 22px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* ✅ Logo crop to remove PNG transparent padding */
    .logoSolo{
      display:flex;
      justify-content:center;
      margin:-12px auto 16px;
      padding:0;
      line-height:0;
      height:110px;
      overflow:hidden;
    }
    .logoSolo img{
      width:330px;
      max-width:98%;
      height:135px;
      object-fit:cover;
      object-position:center 38%;
      user-select:none;
      -webkit-user-drag:none;
      filter:
        drop-shadow(0 22px 54px rgba(0,0,0,.66))
        drop-shadow(0 0 28px rgba(59,130,246,.28));
      animation: logoPulse 2.8s ease-in-out infinite;
      transform-origin:center;
      display:block;
    }

    @keyframes logoPulse{
      0%, 100%{
        transform: scale(1);
        filter:
          drop-shadow(0 22px 54px rgba(0,0,0,.66))
          drop-shadow(0 0 22px rgba(59,130,246,.24));
        opacity: .98;
      }
      50%{
        transform: scale(1.03);
        filter:
          drop-shadow(0 26px 66px rgba(0,0,0,.72))
          drop-shadow(0 0 42px rgba(59,130,246,.42));
        opacity: 1;
      }
    }

    h1{
      margin:0;font-size:36px;text-align:center;font-weight:900;letter-spacing:-0.8px;
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      line-height:1.15;
      padding-bottom:2px;
    }
    .sub{text-align:center;margin-top:6px;color: var(--muted);font-size:16px;margin-bottom:12px;}

    .field{margin-top:14px;}
    .label{font-size:15px;font-weight:700;color:#d1d5db;margin:0 0 8px 2px;}
    .input, select{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(2,6,23,0.35);
      color: var(--text);
      font-size:16px;
      outline:none;
      transition:.18s ease;
    }
    .input::placeholder{color:#9ca3af}
    .input:focus, select:focus{
      border-color: rgba(96,165,250,.60);
      box-shadow: 0 0 0 4px rgba(59,130,246,.18);
    }
    select{
      cursor:pointer;
      appearance:none;-webkit-appearance:none;
      background-image: linear-gradient(45deg, transparent 50%, #cbd5e1 50%),
                        linear-gradient(135deg, #cbd5e1 50%, transparent 50%);
      background-position: calc(100% - 22px) calc(50% - 4px),
                          calc(100% - 16px) calc(50% - 4px);
      background-size: 6px 6px, 6px 6px;
      background-repeat:no-repeat;
    }
    .note{margin-top:8px;font-size:13px;color: var(--muted2);}
    .pwWrap{position:relative;}
    .pwWrap input{padding-right:54px;}
    .togglePw{
      position:absolute;right:10px;top:50%;transform:translateY(-50%);
      width:42px;height:42px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      cursor:pointer;display:flex;align-items:center;justify-content:center;
      transition:.15s ease;
    }
    .togglePw:hover{transform:translateY(-50%) scale(1.03);}
    .togglePw svg{width:20px;height:20px;opacity:.95}
    .strengthRow{margin-top:10px;display:flex;align-items:center;gap:10px;}
    .strengthBar{
      flex:1;height:8px;border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);overflow:hidden;
    }
    .strengthFill{
      height:100%;width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      transition: width .2s ease;
    }
    .strengthText{min-width:74px;text-align:right;font-size:13px;font-weight:900;color: var(--muted2);}
    .btn{
      width:100%;border:none;margin-top:22px;padding:15px 14px;
      font-size:18px;font-weight:900;border-radius:12px;cursor:pointer;
      color:#fff;background: linear-gradient(180deg, var(--brand1), var(--brand2));
      box-shadow: 0 18px 55px rgba(37,99,235,.35);
      transition:.15s ease;
    }
    .btn:hover{transform: translateY(-1px); filter:brightness(1.02);}
    .msg{margin-top:14px;text-align:center;font-size:14px;min-height:18px;color: var(--muted);}
    .msg .ok{color:var(--ok); font-weight:900}
    .msg .err{color:var(--err); font-weight:900}
    .bottom{text-align:center;margin-top:18px;color: var(--muted);font-size:18px;}
    .bottom a{color:#60a5fa;font-weight:900;text-decoration:none;}
    .bottom a:hover{text-decoration:underline;}

    @media(max-width:420px){
      h1{font-size:32px}
      .card{padding:22px 18px 18px}
      .bottom{font-size:16px}
      .logoSolo{height:104px;margin:-14px auto 16px;}
      .logoSolo img{width:300px;height:130px}
    }

    /* ✅ Modal */
    .modalOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:18px;
    }
    .modal{
      width:100%;
      max-width:420px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(2,6,23,.72);
      box-shadow: 0 35px 120px rgba(0,0,0,.70);
      padding:22px 18px 18px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .modalWatermark{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index:0;
    }
    .modalWatermark img{
      width:280px;
      max-width:90%;
      opacity:0.07;
      filter: drop-shadow(0 40px 90px rgba(0,0,0,.85));
      transform: translateY(-6px);
    }
    .modal::before{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 50% 18%, rgba(96,165,250,.24), transparent 62%);
      filter: blur(16px);
      opacity:.85;
      pointer-events:none;
      z-index:0;
    }

    .modalTitle{
      font-size:22px;
      font-weight:1000;
      letter-spacing:-.2px;
      margin:0;
      color:#eaf0ff;
      position:relative;
      z-index:1;
    }
    .modalSub{
      margin-top:8px;
      color: rgba(234,240,255,.72);
      font-size:14px;
      font-weight:800;
      position:relative;
      z-index:1;
    }
    .dots{
      display:inline-flex;
      gap:4px;
      margin-left:6px;
      transform: translateY(1px);
    }
    .dot{
      width:6px;height:6px;
      border-radius:50%;
      background: rgba(96,165,250,.95);
      opacity:.25;
      animation: blink 1.1s infinite;
    }
    .dot:nth-child(2){animation-delay:.18s}
    .dot:nth-child(3){animation-delay:.36s}
    @keyframes blink{
      0%, 100% { opacity:.25; transform: translateY(0px); }
      45% { opacity:1; transform: translateY(-1px); }
    }

    .modalGlow{
      margin:14px auto 0;
      width:86px;height:86px;
      border-radius:24px;

      border:1px solid rgba(59,130,246,.20);

      align-items:center;

      position:relative;
      z-index:1;
    }
    .modalGlow svg{width:34px;height:34px; filter: drop-shadow(0 12px 30px rgba(0,0,0,.65));}
  </style>

<script>
  const SUPABASE_URL="https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";
  const supabaseClient=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

  checkSessionSafely();
  async function checkSessionSafely(){
    await new Promise(r => setTimeout(r, 150));
    const { data } = await supabaseClient.auth.getSession();
    const session = data?.session;

    if(session?.user){
      if(!session.user.email_confirmed_at){
        await supabaseClient.auth.signOut();
        setMsg("err", "Please verify your email before continuing.");
        return;
      }
      window.location.href="user-dashboard.html";
    }
  }

  function setMsg(type, text){
    const msg=document.getElementById("msg");
    if(type==="ok") msg.innerHTML=`<span class="ok">${text}</span>`;
    else if(type==="err") msg.innerHTML=`<span class="err">${text}</span>`;
    else msg.textContent=text;
  }

  function togglePassword(id){
    const el=document.getElementById(id);
    el.type = (el.type==="password") ? "text" : "password";
  }

  function showVerifyModal(){
    const modal = document.getElementById("verifyModal");
    modal.style.display="flex";
    modal.setAttribute("aria-hidden","false");
  }

  function updateStrength(){
    const pw=document.getElementById("password").value;
    const fill=document.getElementById("pwFill");
    const txt=document.getElementById("pwText");

    let score=0;
    if(pw.length >= 8) score++;
    if(/[A-Z]/.test(pw)) score++;
    if(/[0-9]/.test(pw)) score++;
    if(/[^A-Za-z0-9]/.test(pw)) score++;

    fill.style.width=((score/4)*100)+"%";

    let label="Weak";
    if(score===2) label="Medium";
    if(score>=3) label="Strong";
    txt.textContent=label;

    checkMatch();
  }

  function checkMatch(){
    const p1=document.getElementById("password").value;
    const p2=document.getElementById("confirmPassword").value;
    const match=document.getElementById("matchNote");

    if(!p2){
      match.textContent="Make sure passwords match.";
      match.style.color="#94a3b8";
      return;
    }

    if(p1===p2){
      match.textContent="Passwords match ✅";
      match.style.color="#22c55e";
    }else{
      match.textContent="Passwords do not match ❌";
      match.style.color="#f87171";
    }
  }

  async function signup(){
    setMsg("", "Creating account…");

    try{
      const full_name=document.getElementById("fullname").value.trim();
      const email=document.getElementById("email").value.trim();
      const country=document.getElementById("country").value.trim();
      const phone=document.getElementById("phone").value.trim();
      const password=document.getElementById("password").value;
      const confirmPassword=document.getElementById("confirmPassword").value;

      if(!full_name || !email || !country || !phone || !password || !confirmPassword){
        setMsg("err","Please complete all required fields.");
        return;
      }

      if(password.length < 8){
        setMsg("err","Password must be at least 8 characters.");
        return;
      }

      if(password !== confirmPassword){
        setMsg("err","Passwords do not match.");
        return;
      }

      const redirectTo = window.location.origin + "/verify.html";

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options:{
          emailRedirectTo: redirectTo,
          data:{ full_name, phone, country }
        }
      });

      if(error){
        setMsg("err", error.message);
        return;
      }

      const userId = data?.user?.id || null;

      const { error: dbError } = await supabaseClient.from("users").upsert([{
        id: userId,
        email,
        full_name,
        phone,
        country,
        balance: 0,
        notes: "new user"
      }], { onConflict: "email" });

      // ✅ show DB error if any (RLS etc) — but still allow verification redirect
      if(dbError){
        console.warn("Users table upsert failed:", dbError);
      }

      setMsg("", "");
      showVerifyModal();

      setTimeout(()=>{
        window.location.href="verify.html?email="+encodeURIComponent(email);
      }, 1300);

    }catch(e){
      console.error("Signup crashed:", e);

      // ✅ THIS will replace "Failed to fetch" with real information
      const msg = (e && e.message) ? e.message : String(e);
      setMsg("err", msg.includes("Failed to fetch")
        ? "Network blocked: Supabase request failed. Check Supabase Auth URL Configuration (Site URL + Redirect URLs) and ensure your domain is allowed."
        : msg
      );
    }
  }

  updateStrength();
</script>
