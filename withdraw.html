<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Coinluxora</title>

  <!-- Load supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #fff;
      padding: 20px;
    }
    .box{
      max-width:700px;
      margin:auto;
      padding:20px;
      border-radius:16px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
    }
    input, select, button{
      width:100%;
      padding:14px;
      margin-top:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.25);
      color:white;
      box-sizing:border-box;
      outline:none;
    }
    button{
      cursor:pointer;
      font-weight:900;
      border:0;
      background:linear-gradient(90deg,#6366f1,#22c55e);
    }
    .msg{
      margin-top:14px;
      padding:12px;
      border-radius:12px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.1);
      white-space:pre-wrap;
      font-weight:700;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Withdraw (Debug Mode)</h2>

  <label>Amount</label>
  <input type="number" id="amount" placeholder="Enter amount"/>

  <label>Asset</label>
  <select id="asset">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="ETH">ETH</option>
    <option value="BTC">BTC</option>
    <option value="USDT">USDT</option>
  </select>

  <label>Network</label>
  <select id="network">
    <option value="TRC20">TRC20</option>
    <option value="ERC20">ERC20</option>
    <option value="BEP20">BEP20</option>
    <option value="BTC">BTC</option>
  </select>

  <label>Wallet Address</label>
  <input type="text" id="wallet_address" placeholder="Enter wallet address"/>

  <button id="submitBtn" type="button">Submit Withdrawal</button>

  <div id="msg" class="msg">Waiting...</div>
</div>

<script>
  // ✅ If you don't see this alert, then your JS is NOT executing OR wrong file is opened
  alert("Withdraw JS Loaded ✅");

  const msg = document.getElementById("msg");
  const btn = document.getElementById("submitBtn");

  function log(x){
    msg.textContent = (typeof x === "string") ? x : JSON.stringify(x, null, 2);
  }

  // ✅ check supabase lib
  if (!window.supabase) {
    log("ERROR: Supabase script did not load (window.supabase is undefined).");
    throw new Error("Supabase not loaded");
  }

  const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  log("Supabase loaded ✅ Ready.");

  btn.addEventListener("click", async () => {
    try {
      log("Button clicked ✅ Submitting...");

      const { data: sessionData, error: sessionErr } = await supabaseClient.auth.getSession();
      if (sessionErr) {
        log({ sessionErr });
        return;
      }

      const session = sessionData?.session;
      if (!session) {
        log("NO SESSION: user not logged in.");
        return;
      }

      const payload = {
        amount: Number(document.getElementById("amount").value),
        asset: document.getElementById("asset").value,
        network: document.getElementById("network").value,
        wallet_address: document.getElementById("wallet_address").value.trim(),
        method: "crypto"
      };

      log({ sending: payload });

      const res = await fetch(`${SUPABASE_URL}/functions/v1/request_withdrawal`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${session.access_token}`
        },
        body: JSON.stringify(payload)
      });

      const txt = await res.text();
      log({ status: res.status, body: txt });

    } catch (e) {
      log({ error: e.message || String(e) });
    }
  });
</script>

</body>
</html>
