<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Coinluxora</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#050a18;
      --border:rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.65);
      --ok:#34d399;
      --err:#fb7185;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 420px at 10% 0%, rgba(83,113,255,.20), transparent 55%),
        radial-gradient(900px 420px at 90% 0%, rgba(52,211,153,.16), transparent 55%),
        var(--bg);
      color:var(--text);
      padding:16px;
      padding-bottom:34px;
    }
    .container{max-width:980px;margin:0 auto}

    /* ‚úÖ TOP FLOAT NAV */
    .topFloatNav{
      position:sticky;
      top:10px;
      z-index:500; /* lower than sidebar */
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .backBtn{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      color:white;
      font-weight:1000;
      cursor:pointer;
      backdrop-filter: blur(12px);
      box-shadow:0 20px 70px rgba(0,0,0,.55);
    }
    .backBtn:hover{background:rgba(255,255,255,.08)}
    .menuBtn{
      width:48px;
      height:48px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:0 20px 70px rgba(0,0,0,.55);
      backdrop-filter: blur(12px);
      cursor:pointer;
      font-weight:1000;
      color:white;
    }
    .menuBtn:hover{background:rgba(255,255,255,.10)}

    /* ‚úÖ SIDEBAR + OVERLAY (FIXED) */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.65);
      display:none;
      z-index:99998;
      backdrop-filter: blur(6px);
    }
    .sidebar{
      position:fixed; top:0; right:-340px;
      width:300px; height:100vh;
      background:linear-gradient(180deg, rgba(5,10,24,1), rgba(2,6,23,1));
      border-left:1px solid rgba(255,255,255,.12);
      padding:16px;
      transition:.28s ease;
      z-index:99999;
      box-shadow:0 20px 90px rgba(0,0,0,.75);
    }
    .sidebar.open{ right:0; }
    .overlay.show{ display:block; }

    .sideTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }
    .brand{font-weight:1000;font-size:18px;letter-spacing:.6px;}
    .closeBtn{
      width:44px;height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:white;
      font-weight:1000;
      cursor:pointer;
      font-size:18px;
    }
    .closeBtn:hover{background:rgba(255,255,255,.08)}
    .userTag{
      padding:12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      margin-bottom:14px;
    }
    .sideSmall{color:var(--muted);font-size:13px;margin-top:0}
    .sideItem{
      display:flex;gap:10px;align-items:center;
      padding:12px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;margin-bottom:10px;
      color:var(--text);
      background:rgba(0,0,0,.22);
      font-weight:1000;
      text-decoration:none;
    }
    .sideItem:hover{background:rgba(255,255,255,.08)}
    .activeLink{border:1px solid rgba(56,189,248,.55);background:rgba(56,189,248,0.12);}
    .sideLogout{
      width:100%;
      padding:14px;
      border-radius:16px;
      border:none;
      cursor:pointer;
      font-weight:1000;
      color:white;
      background:linear-gradient(90deg, rgba(248,113,113,1), rgba(239,68,68,1));
      box-shadow:0 20px 70px rgba(239,68,68,.15);
    }

    /* Top header glass bar */
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:16px 18px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 80px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      margin-bottom:14px;
    }
    .topbar h2{ margin:0; font-size:18px; font-weight:1000; letter-spacing:.2px; }
    .topbar .email{
      opacity:.85;font-weight:900;font-size:13px;
      max-width:55%; overflow:hidden;text-overflow:ellipsis;white-space:nowrap
    }

    .card{
      max-width:980px;
      margin:0 auto 14px auto;
      padding:18px;
      border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 26px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(12px);
    }

    .card h3{ margin:0 0 16px 0; font-size:24px; font-weight:1000; }

    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    label{ display:block; font-size:13px; font-weight:900; margin-bottom:8px; color:rgba(255,255,255,0.85); }

    input,select{
      width:100%;
      padding:16px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.32);
      color:var(--text);
      outline:none;
      box-sizing:border-box;
      font-size:15px;
    }
    input::placeholder{ color:rgba(255,255,255,.35); }
    input:focus,select:focus{
      border-color:rgba(99,102,241,.55);
      box-shadow:0 0 0 4px rgba(99,102,241,.18);
    }

    .full{ grid-column:1 / -1; }
    button{
      padding:16px 14px;
      border:0;
      border-radius:16px;
      background:linear-gradient(90deg,#6366f1,#22c55e);
      color:#fff;
      font-weight:1000;
      cursor:pointer;
      font-size:15px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
    }
    button:active{transform:translateY(1px)}
    button:disabled{ opacity:0.6; cursor:not-allowed; }

    .msg{
      margin-top:14px;
      padding:12px;
      border-radius:16px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.08);
      font-weight:900;
      font-size:14px;
      display:none;
      white-space:pre-wrap;
    }
    .msg.ok{ color:#4ade80; display:block; }
    .msg.err{ color:#fb7185; display:block; }

    /* History header */
    .historyHead{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .historyHead h4{ margin:0; font-size:16px; font-weight:1000; }

    /* Tabs */
    .tabs{ display:flex; gap:8px; flex-wrap:wrap; }
    .tab{
      padding:9px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:12px;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.05);
      color:rgba(255,255,255,0.9);
      user-select:none;
    }
    .tab.active{
      border-color:rgba(99,102,241,0.55);
      background:rgba(99,102,241,0.22);
    }

    /* History table */
    .tableWrap{
      overflow:auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.22);
    }
    table{ width:100%; border-collapse:collapse; min-width:820px; }
    th,td{
      text-align:left; padding:13px 12px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      font-size:13px;
      vertical-align:middle;
    }
    th{ font-size:12px; color:rgba(255,255,255,0.75); font-weight:1000; }
    tr:hover td{ background:rgba(255,255,255,0.03); }

    .pill{
      display:inline-block;
      padding:7px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:12px;
      border:1px solid rgba(255,255,255,0.12);
    }
    .pending{ background:rgba(250,204,21,0.10); color:#fde047; border-color:rgba(250,204,21,0.25); }
    .approved{ background:rgba(34,197,94,0.10); color:#4ade80; border-color:rgba(34,197,94,0.25); }
    .rejected{ background:rgba(244,63,94,0.10); color:#fb7185; border-color:rgba(244,63,94,0.25); }
    .cancelled{ background:rgba(148,163,184,0.10); color:#cbd5e1; border-color:rgba(148,163,184,0.25); }

    .miniBtn{
      padding:11px 13px;
      border-radius:14px;
      font-size:13px;
      font-weight:1000;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.25);
      color:#fff;
      box-shadow:none;
    }
    .miniBtn:hover{ background:rgba(255,255,255,0.10); }

    .dangerBtn{
      padding:9px 12px;
      border-radius:12px;
      font-size:12px;
      font-weight:1000;
      cursor:pointer;
      border:1px solid rgba(244,63,94,0.35);
      background:rgba(244,63,94,0.12);
      color:#fb7185;
      box-shadow:none;
    }
    .dangerBtn:hover{ background:rgba(244,63,94,0.18); }
    .dangerBtn:disabled{ opacity:0.55; cursor:not-allowed; }

    .empty{
      padding:14px;
      border-radius:18px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.08);
      font-weight:1000;
      opacity:0.9;
    }

    .footerActions{
      display:flex;
      justify-content:center;
      margin-top:14px;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns:1fr; }
      th:nth-child(4), td:nth-child(4){ display:none; } /* hide wallet column */
      th:nth-child(6), td:nth-child(6){ display:none; } /* hide method column */
    }
  </style>
</head>

<body>

<!-- ‚úÖ OVERLAY + SIDEBAR -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<div id="sidebar" class="sidebar" aria-hidden="true">
  <div class="sideTop">
    <div class="brand">COINLUXORA</div>
    <button class="closeBtn" onclick="closeMenu()" aria-label="Close menu">‚úï</button>
  </div>

  <div class="userTag">
    <div class="sideSmall">Logged in as</div>
    <div id="sideEmail" style="font-weight:1000;margin-top:6px;">---</div>
  </div>

  <a class="sideItem" href="user-dashboard.html">üè† Dashboard</a>
  <a class="sideItem" href="portfolio.html">üìä Portfolio</a>
  <a class="sideItem" href="plans.html">üíº Investment Plans</a>
  <a class="sideItem" href="support.html">üßë‚Äçüíª Support / Contact</a>
  <a class="sideItem" href="deposits.html">üí≥ Deposit</a>
  <a class="sideItem activeLink" href="withdraw.html">‚û° Withdraw Funds</a>

  <div style="height:12px"></div>
  <button class="sideLogout" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- ‚úÖ Sticky top nav -->
  <div class="topFloatNav">
    <button class="backBtn" onclick="goDashboard()">‚Üê Dashboard</button>
    <button class="menuBtn" onclick="openMenu()" aria-label="Open menu">‚ò∞</button>
  </div>

  <div class="topbar">
    <h2>Withdrawals</h2>
    <div id="userEmail" class="email"></div>
  </div>

  <!-- ‚úÖ Withdraw form -->
  <div class="card">
    <h3>Request Withdrawal</h3>

    <div class="grid">
      <div>
        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount"/>
      </div>

      <div>
        <label>Asset</label>
        <select id="asset">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="ETH">ETH</option>
          <option value="BTC">BTC</option>
          <option value="USDT">USDT</option>
        </select>
      </div>

      <div class="full">
        <label>Network</label>
        <select id="network">
          <option value="TRC20">TRC20</option>
          <option value="ERC20">ERC20</option>
          <option value="BEP20">BEP20</option>
          <option value="BTC">BTC</option>
        </select>
      </div>

      <div class="full">
        <label>Wallet Address</label>
        <input type="text" id="wallet_address" placeholder="Enter your wallet address"/>
      </div>

      <div class="full">
        <button id="submitBtn" type="button" style="width:100%;">Submit Withdrawal</button>
        <div id="msg" class="msg"></div>
      </div>

  </div>

  <!-- ‚úÖ History -->
  <div class="card">
    <div class="historyHead">
      <h4>Withdrawal History</h4>

      <div class="tabs" id="tabs">
        <div class="tab active" data-status="all">All</div>
        <div class="tab" data-status="pending">Pending</div>
        <div class="tab" data-status="approved">Approved</div>
        <div class="tab" data-status="rejected">Rejected</div>
        <div class="tab" data-status="cancelled">Cancelled</div>
      </div>

      <button id="refreshHistoryBtn" class="miniBtn" type="button">Refresh</button>
    </div>

    <div id="historyContainer"></div>

    <div class="footerActions">
      <button id="loadMoreBtn" class="miniBtn" type="button" style="display:none;">Load More</button>
    </div>
  </div>

</div>

<script>
  const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* ‚úÖ Menu Open/Close FIXED */
  function openMenu(){
    document.getElementById("sidebar").classList.add("open");
    document.getElementById("overlay").classList.add("show");
    document.getElementById("sidebar").setAttribute("aria-hidden","false");
    document.body.style.overflow="hidden";
  }
  function closeMenu(){
    document.getElementById("sidebar").classList.remove("open");
    document.getElementById("overlay").classList.remove("show");
    document.getElementById("sidebar").setAttribute("aria-hidden","true");
    document.body.style.overflow="";
  }
  document.addEventListener("keydown",(e)=>{
    if(e.key==="Escape") closeMenu();
  });

  function goDashboard(){
    window.location.href="user-dashboard.html";
  }

  const msg = document.getElementById("msg");
  const submitBtn = document.getElementById("submitBtn");
  const refreshHistoryBtn = document.getElementById("refreshHistoryBtn");
  const userEmailDiv = document.getElementById("userEmail");
  const historyContainer = document.getElementById("historyContainer");
  const loadMoreBtn = document.getElementById("loadMoreBtn");
  const tabsEl = document.getElementById("tabs");

  let currentUserEmail = null;
  let currentFilter = "all";
  let pageSize = 10;
  let currentOffset = 0;
  let historyCache = [];

  function showMessage(text, ok=false) {
    msg.textContent = text;
    msg.className = "msg " + (ok ? "ok" : "err");
    msg.style.display = "block";
  }

  function escapeHtml(str="") {
    return str.replace(/[&<>"']/g, (m) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function formatDate(iso){
    try { return new Date(iso).toLocaleString(); }
    catch { return iso; }
  }

  function statusPill(status){
    const s = (status || "pending").toLowerCase();
    if (s === "approved") return `<span class="pill approved">APPROVED</span>`;
    if (s === "rejected") return `<span class="pill rejected">REJECTED</span>`;
    if (s === "cancelled") return `<span class="pill cancelled">CANCELLED</span>`;
    return `<span class="pill pending">PENDING</span>`;
  }

  async function loadUser() {
    const { data } = await supabaseClient.auth.getUser();
    if (!data?.user) {
      window.location.href = "login.html";
      return null;
    }
    userEmailDiv.textContent = data.user.email || "";
    document.getElementById("sideEmail").innerText = data.user.email || "";
    currentUserEmail = data.user.email || "";
    return data.user;
  }

  function renderHistoryTable(records){
    if (!records || records.length === 0) {
      historyContainer.innerHTML = `<div class="empty">No withdrawal history found for this filter.</div>`;
      return;
    }

    const rows = records.map((w) => {
      const walletShort = (w.wallet_address || "").slice(0, 10) + ((w.wallet_address || "").length > 10 ? "..." : "");
      const status = (w.status || "pending").toLowerCase();
      const canCancel = status === "pending";

      return `
        <tr>
          <td>${escapeHtml(w.asset || "")}</td>
          <td>${escapeHtml(String(w.amount || ""))}</td>
          <td>${escapeHtml(w.network || "")}</td>
          <td title="${escapeHtml(w.wallet_address || "")}">
            ${escapeHtml(walletShort)}
          </td>
          <td>${statusPill(w.status)}</td>
          <td>${escapeHtml(w.method || "")}</td>
          <td>${escapeHtml(formatDate(w.created_at))}</td>
          <td>
            ${canCancel
              ? `<button class="dangerBtn" data-cancel-id="${escapeHtml(w.id)}">Cancel</button>`
              : `<span style="opacity:0.55;font-weight:900;">‚Äî</span>`
            }
          </td>
        </tr>
      `;
    }).join("");

    historyContainer.innerHTML = `
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Asset</th>
              <th>Amount</th>
              <th>Network</th>
              <th>Wallet</th>
              <th>Status</th>
              <th>Method</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    `;

    document.querySelectorAll("[data-cancel-id]").forEach(btn => {
      btn.addEventListener("click", async (e) => {
        const withdrawalId = e.currentTarget.getAttribute("data-cancel-id");
        await cancelWithdrawal(withdrawalId, e.currentTarget);
      });
    });
  }

  async function fetchWithdrawals({ reset=false } = {}) {
    if (!currentUserEmail) return;

    if (reset) {
      currentOffset = 0;
      historyCache = [];
      loadMoreBtn.style.display = "none";
      historyContainer.innerHTML = `<div class="empty">Loading withdrawal history...</div>`;
    }

    let query = supabaseClient
      .from("withdrawals")
      .select("id, user_email, asset, network, amount, wallet_address, status, created_at, method")
      .eq("user_email", currentUserEmail)
      .order("created_at", { ascending: false })
      .range(currentOffset, currentOffset + pageSize - 1);

    if (currentFilter !== "all") query = query.eq("status", currentFilter);

    const { data, error } = await query;

    if (error) {
      historyContainer.innerHTML = `<div class="empty">Could not load history: ${escapeHtml(error.message)}</div>`;
      return;
    }

    if (!data || data.length === 0) {
      if (historyCache.length === 0) {
        historyContainer.innerHTML = `<div class="empty">No withdrawal history found for this filter.</div>`;
      }
      loadMoreBtn.style.display = "none";
      return;
    }

    historyCache = historyCache.concat(data);
    renderHistoryTable(historyCache);

    if (data.length === pageSize) {
      loadMoreBtn.style.display = "inline-block";
      currentOffset += pageSize;
    } else {
      loadMoreBtn.style.display = "none";
    }
  }

  async function cancelWithdrawal(withdrawalId, btnEl) {
    try {
      btnEl.disabled = true;
      btnEl.textContent = "Cancelling...";

      const ok = confirm("Cancel this pending withdrawal request?");
      if (!ok) {
        btnEl.disabled = false;
        btnEl.textContent = "Cancel";
        return;
      }

      const { error } = await supabaseClient
        .from("withdrawals")
        .update({ status: "cancelled" })
        .eq("id", withdrawalId)
        .eq("user_email", currentUserEmail)
        .eq("status", "pending");

      if (error) {
        showMessage("Cancel failed: " + error.message);
        btnEl.disabled = false;
        btnEl.textContent = "Cancel";
        return;
      }

      showMessage("Withdrawal cancelled ‚úÖ", true);
      await fetchWithdrawals({ reset:true });

    } catch (e) {
      showMessage("Cancel error: " + (e?.message || String(e)));
    }
  }

  tabsEl.addEventListener("click", async (e) => {
    const tab = e.target.closest(".tab");
    if (!tab) return;

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    currentFilter = tab.getAttribute("data-status") || "all";
    await fetchWithdrawals({ reset:true });
  });

  refreshHistoryBtn.addEventListener("click", async () => {
    await fetchWithdrawals({ reset:true });
  });

  loadMoreBtn.addEventListener("click", async () => {
    await fetchWithdrawals({ reset:false });
  });

  submitBtn.addEventListener("click", async () => {
    try {
      showMessage("Submitting withdrawal request...");

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const { data: sessionData } = await supabaseClient.auth.getSession();
      const session = sessionData?.session;

      if (!session) {
        showMessage("You are not logged in. Please login again.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Withdrawal";
        return;
      }

      const payload = {
        amount: Number(document.getElementById("amount").value),
        asset: document.getElementById("asset").value,
        network: document.getElementById("network").value,
        wallet_address: document.getElementById("wallet_address").value.trim(),
        method: "crypto"
      };

      if (!payload.amount || payload.amount <= 0) {
        showMessage("Enter a valid amount.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Withdrawal";
        return;
      }

      if (!payload.wallet_address) {
        showMessage("Wallet address is required.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Withdrawal";
        return;
      }

      const res = await fetch(`${SUPABASE_URL}/functions/v1/request_withdrawal`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${session.access_token}`
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok || data?.error) {
        console.error("Withdraw error:", data);
        showMessage(data?.details || data?.error || "Withdrawal failed.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Withdrawal";
        return;
      }

      showMessage("Withdrawal request submitted successfully ‚úÖ", true);

      document.getElementById("amount").value = "";
      document.getElementById("wallet_address").value = "";

      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Withdrawal";

      await fetchWithdrawals({ reset:true });

    } catch (err) {
      console.error(err);
      showMessage("Unexpected error occurred.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Withdrawal";
    }
  });

  async function logout(){
    await supabaseClient.auth.signOut();
    window.location.href="login.html";
  }

  (async () => {
    const user = await loadUser();
    if (user?.email) {
      await fetchWithdrawals({ reset:true });
    }
  })();
</script>
