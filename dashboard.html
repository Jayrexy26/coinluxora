<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – Coinluxora</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family:system-ui;
      background:#020617;
      color:#e5e7eb;
      padding:16px;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 0;
      border-bottom:1px solid #1e293b;
      margin-bottom:12px;
    }
    button{
      background:#38bdf8;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      color:#020617;
    }
    .box{
      border:1px solid #1e293b;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
      background:#020617;
    }
    .error{color:#f87171}
    .ok{color:#22c55e}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    th,td{
      border:1px solid #1e293b;
      padding:10px;
      font-size:13px;
      word-break:break-all;
    }
    th{background:#0b1224}
  </style>
</head>

<body>

<header>
  <strong>Coinluxora Admin Dashboard</strong>
  <button onclick="logout()">Logout</button>
</header>

<div class="box">
  <strong>Debug Info</strong><br>
  <div id="debug">Loading…</div>
</div>

<div class="box">
  <strong>Users</strong>
  <div id="usersStatus" style="margin-top:8px;">Loading users…</div>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Balance</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="userRows"></tbody>
  </table>
</div>

<script>
  // ✅ Your REAL Supabase Project
  const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ✅ Protect dashboard
  checkSession();

  async function checkSession(){
    const { data } = await supabaseClient.auth.getSession();

    document.getElementById("debug").innerHTML =
      `<span class="ok">Connected to Supabase ✅</span><br>
       URL: ${SUPABASE_URL}<br>
       Session: ${data.session ? "✅ Active" : "❌ No session"}`;

    if(!data.session){
      window.location.href = "admin.html";
      return;
    }

    loadUsers();
  }

  async function loadUsers(){
    const status = document.getElementById("usersStatus");
    const tbody = document.getElementById("userRows");

    status.innerText = "Fetching users from Supabase…";

    const { data, error } = await supabaseClient
      .from("users")
      .select("*");

    console.log("USERS DATA:", data);
    console.log("USERS ERROR:", error);

    if(error){
      status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      return;
    }

    if(!data || data.length === 0){
      status.innerHTML = `<span class="error">No users found in users table.</span>`;
      return;
    }

    status.innerHTML = `<span class="ok">Loaded ${data.length} user(s) ✅</span>`;
    tbody.innerHTML = "";

    data.forEach(u=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.email || ""}</td>
        <td>${u.balance ?? 0}</td>
        <td>${u.notes || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function logout(){
    await supabaseClient.auth.signOut();
    window.location.href = "admin.html";
  }
</script>

</body>
</html>
