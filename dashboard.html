<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinLuxora Dashboard</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #020617);
      color: #e5e7eb;
      padding: 24px;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 24px;
    }

    .loading {
      color: #38bdf8;
    }

    .error {
      color: #f87171;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: #1e293b;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    .asset {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    code {
      word-break: break-all;
      display: block;
      margin: 10px 0;
      color: #a5f3fc;
      background: #020617;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }

    button {
      background: #38bdf8;
      border: none;
      color: #020617;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Deposit Addresses</h1>
  <div id="deposit-list" class="loading">
    Loading deposit addresses...
  </div>

  <script>
    const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    function copyAddress(address, btn) {
      navigator.clipboard.writeText(address);
      btn.innerText = "Copied!";
      setTimeout(() => {
        btn.innerText = "Copy Address";
      }, 1500);
    }

    async function loadDepositAddresses() {
      const container = document.getElementById("deposit-list");

      const { data, error } = await supabaseClient
        .from("deposit_addresses")
        .select("*");

      if (error) {
        container.innerHTML =
          "<div class='error'>Error: " + error.message + "</div>";
        return;
      }

      container.innerHTML = "";

      data.forEach(row => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="badge">${row.network}</div>
          <div class="asset">${row.asset.toUpperCase()}</div>
          <code>${row.address}</code>
          <button onclick="copyAddress('${row.address}', this)">
            Copy Address
          </button>
        `;

        container.appendChild(card);
      });
    }

    loadDepositAddresses();
  </script>

</body>
</html>
