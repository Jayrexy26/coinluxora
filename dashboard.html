<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinluxora Admin Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family:system-ui;
      background:#020617;
      color:#e5e7eb;
      padding:16px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 0;
      border-bottom:1px solid #1e293b;
      margin-bottom:12px;
    }

    button{
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      color:#020617;
    }

    .logout{background:#38bdf8}
    .credit{background:#22c55e;margin-right:8px}
    .debit{background:#f87171}

    .approve{background:#22c55e;margin-right:8px}
    .reject{background:#f87171}

    .box{
      border:1px solid #1e293b;
      border-radius:12px;
      padding:12px;
      margin-bottom:16px;
      background:#020617;
    }

    .ok{color:#22c55e}
    .error{color:#f87171}

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th,td{
      border:1px solid #1e293b;
      padding:10px;
      font-size:13px;
      word-break:break-all;
    }

    th{background:#0b1224}

    input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #1e293b;
      background:#020617;
      color:#e5e7eb;
      font-size:13px;
    }

    .small{
      font-size:12px;
      color:#94a3b8;
      margin-top:6px;
    }

    a{color:#38bdf8}
  </style>
</head>

<body>

<header>
  <strong>Coinluxora Admin Dashboard</strong>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<!-- USERS BALANCE CONTROL -->
<div class="box">
  <strong>Users</strong>
  <div class="small">Credit or debit balances instantly</div>
  <div id="usersStatus" style="margin-top:8px;">Loading users…</div>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Balance</th>
        <th>Amount</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userRows"></tbody>
  </table>
</div>

<!-- DEPOSIT CONFIRMATIONS PANEL -->
<div class="box">
  <strong>Deposit Confirmations</strong>
  <div class="small">Approve or reject deposit proofs</div>
  <div id="depStatus" style="margin-top:8px;">Loading deposits…</div>

  <table>
    <thead>
      <tr>
        <th>Asset</th>
        <th>Network</th>
        <th>Amount</th>
        <th>TX Hash</th>
        <th>Proof</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="depRows"></tbody>
  </table>
</div>

<script>
  const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  checkSession();

  async function checkSession(){
    const { data } = await supabaseClient.auth.getSession();
    if(!data.session){
      window.location.href = "admin.html";
      return;
    }
    loadUsers();
    loadDeposits();
  }

  // ---------------- USERS ----------------
  async function loadUsers(){
    const status = document.getElementById("usersStatus");
    const tbody = document.getElementById("userRows");

    const { data, error } = await supabaseClient
      .from("users")
      .select("*")
      .order("created_at",{ascending:false});

    if(error){
      status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      return;
    }

    if(!data || data.length === 0){
      status.innerHTML = `<span class="error">No users found.</span>`;
      return;
    }

    status.innerHTML = `<span class="ok">Loaded ${data.length} user(s) ✅</span>`;
    tbody.innerHTML = "";

    data.forEach(u=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.email || ""}</td>
        <td><strong>${Number(u.balance || 0).toFixed(2)}</strong></td>
        <td><input type="number" step="0.01" placeholder="Amount" id="amt-${u.id}"></td>
        <td><input placeholder="Notes" id="note-${u.id}" value="${u.notes || ""}"></td>
        <td>
          <button class="credit" onclick="credit('${u.id}')">Credit</button>
          <button class="debit" onclick="debit('${u.id}')">Debit</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function credit(userId){
    const amt = Number(document.getElementById(`amt-${userId}`).value || 0);
    const notes = document.getElementById(`note-${userId}`).value;

    if(amt <= 0){ alert("Enter amount"); return; }

    const { data:user } = await supabaseClient
      .from("users")
      .select("balance")
      .eq("id", userId)
      .single();

    const newBalance = Number(user.balance || 0) + amt;

    await supabaseClient
      .from("users")
      .update({ balance: newBalance, notes })
      .eq("id", userId);

    alert("Credited ✅");
    loadUsers();
  }

  async function debit(userId){
    const amt = Number(document.getElementById(`amt-${userId}`).value || 0);
    const notes = document.getElementById(`note-${userId}`).value;

    if(amt <= 0){ alert("Enter amount"); return; }

    const { data:user } = await supabaseClient
      .from("users")
      .select("balance")
      .eq("id", userId)
      .single();

    const newBalance = Math.max(0, Number(user.balance || 0) - amt);

    await supabaseClient
      .from("users")
      .update({ balance: newBalance, notes })
      .eq("id", userId);

    alert("Debited ✅");
    loadUsers();
  }

  // ---------------- DEPOSITS ----------------
  async function loadDeposits(){
    const status = document.getElementById("depStatus");
    const tbody = document.getElementById("depRows");

    const { data, error } = await supabaseClient
      .from("deposit_confirmations")
      .select("*")
      .order("created_at",{ascending:false});

    if(error){
      status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      return;
    }

    if(!data || data.length === 0){
      status.innerHTML = `<span class="error">No deposits yet.</span>`;
      tbody.innerHTML = "";
      return;
    }

    status.innerHTML = `<span class="ok">Loaded ${data.length} deposits ✅</span>`;
    tbody.innerHTML = "";

    data.forEach(d=>{
      const proofLink = `${SUPABASE_URL}/storage/v1/object/public/${d.proof_url}`;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.asset}</td>
        <td>${d.network}</td>
        <td>${d.amount}</td>
        <td>${d.tx_hash}</td>
        <td><a href="${proofLink}" target="_blank">View</a></td>
        <td><strong>${d.status || "pending"}</strong></td>
        <td>
          <button class="approve" onclick="updateDeposit('${d.id}','approved')">Approve</button>
          <button class="reject" onclick="updateDeposit('${d.id}','rejected')">Reject</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function updateDeposit(id,status){
    await supabaseClient
      .from("deposit_confirmations")
      .update({status})
      .eq("id",id);

    alert("Updated ✅");
    loadDeposits();
  }

  async function logout(){
    await supabaseClient.auth.signOut();
    window.location.href = "admin.html";
  }
</script>

</body>
</html>
