<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
    }

    .loading {
      color: #38bdf8;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

  <h1>Deposit Addresses</h1>

  <div id="deposit-list" class="loading">
    Loading deposit addresses...
  </div>

  <script>
    // âœ… Supabase credentials (PUBLIC anon key)
    const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loadDepositAddresses() {
      const container = document.getElementById("deposit-list");

      const { data, error } = await supabase
        .from("deposit_addresses")
        .select("id, asset, network, address");

      console.log("Supabase data:", data);
      console.log("Supabase error:", error);

      if (error) {
        container.innerHTML =
          "<div class='error'>Error loading data: " + error.message + "</div>";
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "No deposit addresses found.";
        return;
      }

      container.innerHTML = "";

      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>Asset:</strong> ${row.asset.toUpperCase()}<br>
          <strong>Network:</strong> ${row.network}<br>
          <strong>Address:</strong><br>
          <code>${row.address}</code>
        `;
        container.appendChild(div);
      });
    }

    loadDepositAddresses();
  </script>

</body>
</html>
