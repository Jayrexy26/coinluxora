<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coinluxora Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  margin:0;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-bottom:1px solid #1e293b;
}
button{
  background:#38bdf8;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
.danger{background:#f87171}
.container{padding:16px}
input{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th,td{
  border:1px solid #1e293b;
  padding:8px;
  font-size:13px;
  word-break:break-all;
}
.actions button{margin-right:4px}
form{
  border:1px solid #1e293b;
  padding:12px;
  border-radius:10px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<header>
  <strong>Coinluxora Admin</strong>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <h3>Add / Update Deposit Address</h3>
  <form onsubmit="saveAddress(event)">
    <input type="hidden" id="editId">

    <input id="network" placeholder="Network (e.g. BTC, ERC20, TRC20)" required>
    <input id="address" placeholder="Wallet Address" required>
    <input id="notes" placeholder="Notes (optional)">

    <button type="submit">Save Address</button>
  </form>

  <h3>Deposit Addresses</h3>
  <table>
    <thead>
      <tr>
        <th>Network</th>
        <th>Address</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

</div>

<script>
const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

// üîê Protect dashboard
checkSession();

async function checkSession(){
  const { data } = await supabaseClient.auth.getSession();
  if(!data.session){
    window.location.href="admin.html";
  }else{
    load();
  }
}

// üîÑ Load addresses
async function load(){
  const { data } = await supabaseClient
    .from("deposit_addresses")
    .select("*")
    .order("created_at",{ascending:false});

  const rows=document.getElementById("rows");
  rows.innerHTML="";

  data.forEach(d=>{
    rows.innerHTML+=`
      <tr>
        <td>${d.network}</td>
        <td>${d.address}</td>
        <td>${d.notes||""}</td>
        <td class="actions">
          <button onclick="edit('${d.id}','${d.network}','${d.address}','${d.notes||""}')">Edit</button>
          <button class="danger" onclick="remove('${d.id}')">Delete</button>
        </td>
      </tr>
    `;
  });
}

// ‚ûï Save / Update
async function saveAddress(e){
  e.preventDefault();

  const id=document.getElementById("editId").value;
  const network=document.getElementById("network").value;
  const address=document.getElementById("address").value;
  const notes=document.getElementById("notes").value;

  if(id){
    await supabaseClient
      .from("deposit_addresses")
      .update({network,address,notes})
      .eq("id",id);
  }else{
    await supabaseClient
      .from("deposit_addresses")
      .insert({network,address,notes});
  }

  e.target.reset();
  document.getElementById("editId").value="";
  load();
}

// ‚úèÔ∏è Edit
function edit(id,network,address,notes){
  document.getElementById("editId").value=id;
  document.getElementById("network").value=network;
  document.getElementById("address").value=address;
  document.getElementById("notes").value=notes;
}

// üóë Delete
async function remove(id){
  if(confirm("Delete this address?")){
    await supabaseClient
      .from("deposit_addresses")
      .delete()
      .eq("id",id);
    load();
  }
}

// üö™ Logout
async function logout(){
  await supabaseClient.auth.signOut();
  window.location.href="admin.html";
}
</script>

</body>
</html>
