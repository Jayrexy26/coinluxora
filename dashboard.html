<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinLuxora – Deposit</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1e293b;
      --primary: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #020617;
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 18px;
    }

    .card {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      text-align: center;
    }

    .network {
      display: inline-block;
      border: 1px solid var(--border);
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .asset {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .qr {
      display: flex;
      justify-content: center;
      margin: 12px 0;
    }

    .address {
      background: #020617;
      border: 1px dashed var(--border);
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      word-break: break-all;
      margin-bottom: 14px;
      color: #a5f3fc;
    }

    button {
      width: 100%;
      background: var(--primary);
      border: none;
      color: #020617;
      padding: 12px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
    }

    .loading {
      color: var(--primary);
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

  <h1>Deposit Crypto</h1>
  <p>Scan the QR code or copy the address to deposit</p>

  <div id="deposit-list" class="loading">
    Loading deposit addresses…
  </div>

  <script>
    const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    function copyAddress(address, button) {
      const temp = document.createElement("textarea");
      temp.value = address;
      document.body.appendChild(temp);
      temp.select();
      temp.setSelectionRange(0, 99999);
      document.execCommand("copy");
      document.body.removeChild(temp);

      button.innerText = "Copied ✓";
      button.style.background = "#22c55e";

      setTimeout(() => {
        button.innerText = "Copy Address";
        button.style.background = "#38bdf8";
      }, 1500);
    }

    async function loadAddresses() {
      const container = document.getElementById("deposit-list");

      const { data, error } = await supabaseClient
        .from("deposit_addresses")
        .select("*");

      if (error) {
        container.innerHTML =
          "<div class='error'>Failed to load addresses</div>";
        return;
      }

      container.className = "grid";
      container.innerHTML = "";

      data.forEach((row, index) => {
        const card = document.createElement("div");
        card.className = "card";

        const qrId = "qr-" + index;

        card.innerHTML = `
          <div class="network">${row.network}</div>
          <div class="asset">${row.asset.toUpperCase()}</div>
          <div class="qr" id="${qrId}"></div>
          <div class="address">${row.address}</div>
          <button onclick="copyAddress('${row.address}', this)">
            Copy Address
          </button>
        `;

        container.appendChild(card);

        new QRCode(document.getElementById(qrId), {
          text: row.address,
          width: 160,
          height: 160,
          colorDark: "#38bdf8",
          colorLight: "#020617"
        });
      });
    }

    loadAddresses();
  </script>

</body>
</html>
