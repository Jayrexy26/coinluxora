<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinLuxora – Deposit</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1e293b;
      --primary: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #020617, #020617);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    header {
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    header p {
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(56,189,248,0.08), transparent);
      opacity: 0;
      transition: opacity .3s;
    }

    .card:hover::before {
      opacity: 1;
    }

    .network {
      display: inline-block;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .asset {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .address {
      background: #020617;
      border: 1px dashed var(--border);
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      word-break: break-all;
      margin-bottom: 14px;
      color: #a5f3fc;
    }

    button {
      width: 100%;
      background: var(--primary);
      border: none;
      color: #020617;
      padding: 12px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .15s, opacity .15s;
    }

    button:active {
      transform: scale(0.98);
      opacity: .8;
    }

    .loading {
      color: var(--primary);
      font-size: 15px;
    }

    .error {
      color: #f87171;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Deposit Crypto</h1>
    <p>Select an asset and send funds to the address below</p>
  </header>

  <div id="deposit-list" class="loading">
    Loading deposit addresses…
  </div>

  <footer>
    © 2026 CoinLuxora. All rights reserved.
  </footer>

  <script>
    const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    function copyAddress(address, button) {
      navigator.clipboard.writeText(address);
      button.innerText = "Copied ✓";
      button.style.background = "#22c55e";
      setTimeout(() => {
        button.innerText = "Copy Address";
        button.style.background = "#38bdf8";
      }, 1500);
    }

    async function loadAddresses() {
      const container = document.getElementById("deposit-list");

      const { data, error } = await supabaseClient
        .from("deposit_addresses")
        .select("*");

      if (error) {
        container.innerHTML =
          "<div class='error'>Failed to load addresses</div>";
        return;
      }

      container.className = "grid";
      container.innerHTML = "";

      data.forEach(row => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="network">${row.network}</div>
          <div class="asset">${row.asset.toUpperCase()}</div>
          <div class="address">${row.address}</div>
          <button onclick="copyAddress('${row.address}', this)">
            Copy Address
          </button>
        `;

        container.appendChild(card);
      });
    }

    loadAddresses();
  </script>

</body>
</html>
