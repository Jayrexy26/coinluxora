<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinluxora Token Copier</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b1220;
      color:#fff;
      padding: 18px 14px;
    }
    .card{
      max-width:900px;
      margin:auto;
      background:#0f172a;
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px;
      padding:16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
    }
    .btn{
      background:#2563eb;
      border:none;
      color:#fff;
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
      margin-top:12px;
    }
    .btn:active{ transform: scale(.99); }
    .box{
      margin-top:12px;
      background:#0b1020;
      border:1px dashed rgba(255,255,255,.14);
      padding:12px;
      border-radius:12px;
      font-size:12px;
      word-break: break-all;
      line-height: 1.4;
    }
    .muted{ opacity:.75; font-size:13px; margin-top:6px; }
    .toast{
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 30, 55, 0.95);
      border: 1px solid rgba(255,255,255,.10);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 800;
      display:none;
      z-index: 999;
      max-width: 92vw;
      text-align:center;
      white-space: pre-wrap;
      line-height: 1.35;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 style="margin:0;">Copy Access Token</h2>
    <div class="muted">
      This token is used to test Edge Functions. You can copy it directly without console.
    </div>

    <div class="box" id="uidBox">Loading user...</div>
    <div class="box" id="tokenBox">Loading access token...</div>

    <button class="btn" id="copyBtn" type="button">Copy Token</button>
  </div>

  <div class="toast" id="toast"></div>

<script>
  // =========================
  // SUPABASE CONFIG
  // =========================
  const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const uidBox = document.getElementById("uidBox");
  const tokenBox = document.getElementById("tokenBox");
  const copyBtn = document.getElementById("copyBtn");

  const toastEl = document.getElementById("toast");
  let toastTimer = null;

  function toast(msg){
    toastEl.textContent = msg;
    toastEl.style.display = "block";
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toastEl.style.display = "none", 2500);
  }

  let accessToken = "";

  async function init() {
    // Get user
    const { data: userData, error: userErr } = await supabaseClient.auth.getUser();

    if (userErr || !userData?.user) {
      uidBox.innerHTML = "❌ No logged-in user detected.\nLogin first.";
      tokenBox.innerHTML = "No token found.";
      copyBtn.disabled = true;
      toast("Login first");
      return;
    }

    uidBox.innerHTML = "✅ Logged in UID:\n" + userData.user.id;

    // Get session token
    const { data: sessData, error: sessErr } = await supabaseClient.auth.getSession();

    if (sessErr || !sessData?.session?.access_token) {
      tokenBox.innerHTML = "❌ No access token found.\nTry logout/login again.";
      copyBtn.disabled = true;
      toast("Token missing");
      return;
    }

    accessToken = sessData.session.access_token;

    tokenBox.innerHTML =
      "✅ Access Token (JWT):\n\n" +
      accessToken +
      "\n\nCopy this token into Edge Function test Authorization header:\nBearer <token>";
  }

  copyBtn.addEventListener("click", async () => {
    if (!accessToken) return;
    try {
      await navigator.clipboard.writeText(accessToken);
      toast("✅ Token copied to clipboard!");
    } catch (e) {
      // fallback if clipboard blocked
      toast("Clipboard blocked.\nLong-press the token to copy manually.");
    }
  });

  window.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
