<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinluxora User Dashboard - Realtime Badges</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{ margin:0; font-family: Arial, sans-serif; background:#0b1220; color:#fff; }

    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 16px; background:#0f172a;
      border-bottom:1px solid rgba(255,255,255,.06);
      position:sticky; top:0; z-index:10;
      gap: 12px; flex-wrap: wrap;
    }

    .brand{ font-weight:900; letter-spacing:.5px; font-size: 18px; }

    .dash-badges{ display:flex; gap:10px; flex-wrap:wrap; }

    .badge-btn{
      background:#101827; color:#fff;
      border:1px solid rgba(255,255,255,.08);
      padding:10px 12px; border-radius:12px;
      font-weight:600; display:flex; gap:8px;
      align-items:center; cursor:pointer;
      user-select: none;
    }

    .badge{
      min-width: 22px; height: 22px; padding: 0 7px;
      border-radius: 999px; background: #ff3b30;
      display:flex; align-items:center; justify-content:center;
      font-size: 12px; font-weight: 800; line-height: 1;
    }

    .badge.hidden{ display:none; }

    .container{ padding:18px 16px; max-width:900px; margin:auto; }

    .card{
      background:#0f172a; border:1px solid rgba(255,255,255,.06);
      border-radius:16px; padding:16px; margin-bottom:14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
    }

    .muted{ opacity:.7; font-size:13px; }

    .uid-box{
      margin-top:10px; font-size:12px; opacity:.9; word-break:break-all;
      background:#0b1020; padding:10px; border-radius:12px;
      border:1px dashed rgba(255,255,255,.12);
    }

    .toast{
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 30, 55, 0.95);
      border: 1px solid rgba(255,255,255,.10);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 700;
      display:none;
      z-index: 999;
      max-width: 92vw;
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="brand">Coinluxora</div>

    <div class="dash-badges">
      <button class="badge-btn" id="btn-notifications" type="button">
        Notifications <span class="badge hidden" id="badge-notifications">0</span>
      </button>

      <button class="badge-btn" id="btn-withdrawals" type="button">
        Withdrawals <span class="badge hidden" id="badge-withdrawals">0</span>
      </button>

      <button class="badge-btn" id="btn-deposits" type="button">
        Deposits <span class="badge hidden" id="badge-deposits">0</span>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 style="margin:0 0 8px 0;">User Dashboard</h2>
      <div class="muted">✅ Realtime Badges connected. Tap a badge button to clear it.</div>

      <div class="uid-box" id="uidBox">Loading user session...</div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
  // =========================
  // SUPABASE CONFIG
  // =========================
  const SUPABASE_URL = "https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const BADGE_KEYS = ["notifications", "withdrawals", "deposits"];

  let currentUser = null;
  let badgeChannel = null;

  // =========================
  // TOAST
  // =========================
  const toastEl = document.getElementById("toast");
  let toastTimer = null;

  function toast(msg) {
    toastEl.textContent = msg;
    toastEl.style.display = "block";
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => {
      toastEl.style.display = "none";
    }, 2500);
  }

  // =========================
  // UI
  // =========================
  function setBadge(key, value) {
    const el = document.getElementById(`badge-${key}`);
    if (!el) return;

    const v = parseInt(value || 0, 10);
    el.textContent = v;

    if (v <= 0) el.classList.add("hidden");
    else el.classList.remove("hidden");
  }

  async function loadBadgesOnce(userId) {
    BADGE_KEYS.forEach(k => setBadge(k, 0));

    const { data, error } = await supabaseClient
      .from("user_badges")
      .select("badge_key, badge_value")
      .eq("user_id", userId);

    if (error) {
      console.error("Badge load error:", error);
      toast("Failed to load badges");
      return;
    }

    (data || []).forEach(row => {
      if (BADGE_KEYS.includes(row.badge_key)) {
        setBadge(row.badge_key, row.badge_value);
      }
    });
  }

  function subscribeToBadgeChanges(userId) {
    if (badgeChannel) {
      supabaseClient.removeChannel(badgeChannel);
      badgeChannel = null;
    }

    badgeChannel = supabaseClient
      .channel("realtime-user-badges")
      .on(
        "postgres_changes",
        {
          event: "*",
          schema: "public",
          table: "user_badges",
          filter: `user_id=eq.${userId}`
        },
        payload => {
          const row = payload.new;
          if (!row) return;

          if (BADGE_KEYS.includes(row.badge_key)) {
            setBadge(row.badge_key, row.badge_value);
          }
        }
      )
      .subscribe(status => {
        console.log("Badge realtime status:", status);
      });
  }

  // =========================
  // EDGE FUNCTION: CLEAR BADGE
  // =========================
  async function clearBadge(badge_key) {
    if (!currentUser?.id) {
      toast("No user session");
      return;
    }

    try {
      const { data: sessionData } = await supabaseClient.auth.getSession();
      const accessToken = sessionData?.session?.access_token;

      if (!accessToken) {
        toast("No access token. Login again.");
        return;
      }

      const res = await fetch(`${SUPABASE_URL}/functions/v1/clear_badge`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`,
          "apikey": SUPABASE_ANON_KEY
        },
        body: JSON.stringify({ badge_key })
      });

      const json = await res.json();

      if (!res.ok) {
        console.error("clear_badge error:", json);
        toast("Failed to clear badge");
        return;
      }

      toast(`Cleared ${badge_key} ✅`);
      // Realtime will update automatically, no need to force setBadge
    } catch (err) {
      console.error(err);
      toast("Error clearing badge");
    }
  }

  // =========================
  // INIT
  // =========================
  async function initBadges() {
    const uidBox = document.getElementById("uidBox");

    const { data, error } = await supabaseClient.auth.getUser();

    if (error || !data?.user) {
      uidBox.innerHTML =
        "❌ No logged-in user detected.<br><br>" +
        "Please login first before opening this dashboard page.";
      toast("Please login");
      return;
    }

    currentUser = data.user;

    uidBox.innerHTML =
      "✅ Logged in User UID:<br>" +
      `<b>${currentUser.id}</b>` +
      "<br><br><span class='muted'>Tap a badge button to clear it securely via Edge Function.</span>";

    await loadBadgesOnce(currentUser.id);
    subscribeToBadgeChanges(currentUser.id);
  }

  // Click handlers
  document.getElementById("btn-notifications").addEventListener("click", () => clearBadge("notifications"));
  document.getElementById("btn-withdrawals").addEventListener("click", () => clearBadge("withdrawals"));
  document.getElementById("btn-deposits").addEventListener("click", () => clearBadge("deposits"));

  window.addEventListener("DOMContentLoaded", initBadges);
</script>
<script>
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  const token = data?.session?.access_token;
  console.log("ACCESS TOKEN:", token);
  alert("ACCESS TOKEN copied to console.\nOpen browser console to copy it.");
})();
</script>
  
</body>
</html>
